<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color:white ;">
    <div class="container text-center" style="margin-top: 300px;">
      <button
        onclick="window.onload()"
        type="button"
        class="btn btn-danger btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Generador de excusas
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                A ver qué excusa te inventas ahora...
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="excuse">
              <script>
                window.onload = function() {
                  let first = "Un ";

                  let who = ["apagón ", "perro ", "amigo ", "familiar "];
                  let action = [
                    "cortó ",
                    "se comió ",
                    "me pidió prestado ",
                    "rompió "
                  ];
                  let what = [
                    "el wifi ",
                    "mi trabajo escolar ",
                    "el cuaderno ",
                    "el papel "
                  ];
                  let when = [
                    "cuando iba a empezar ",
                    "mientras estaba cenando ",
                    "ayer ",
                    "cuando lo dejé encima de la mesa "
                  ];
                  function generaRespuesta(array) {
                    let respuesta =
                      array[Math.floor(Math.random() * array.length)];
                    return respuesta;
                  }
                  document.querySelector("#excuse").innerHTML =
                    first +
                    generaRespuesta(who) +
                    generaRespuesta(action) +
                    generaRespuesta(what) +
                    generaRespuesta(when);

                  // let respuesta2 = Math.floor(Math.random() * who.length);
                  // let respuesta3 = Math.floor(Math.random() * action.length);
                  // let respuesta4 = Math.floor(Math.random() * what.length);
                  // let respuesta5 = Math.floor(Math.random() * when.length);

                  // document.querySelector("#excuse").innerHTML =
                  //   first +
                  //   who[respuesta2] +
                  //   action[respuesta3] +
                  //   what[respuesta4] +
                  //   when[respuesta5];
                };
              </script>
            </div>
          </div>
        </div>
      </div>
      <p id="excuse" class="excusa"></p>
    </div>

    <img
      src="https://washingtonhispanic.com/wp-content/uploads/2023/03/6-1-800x399.jpg"
      alt=""
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
